<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
    />

    <style>
        .app-container {
            height: 100vh;
            width: 100%;
        }

        .complete {
            text-decoration: line-through;
        }
    </style>
<body>

<div class="app-container d-flex align-items-center justify-content-center flex-column">
    <h2>Update table</h2>
    <br>
    <br>

    <form action="{%url 'update' item.id%}" method="POST">
    {%csrf_token%}
        <p>content: <input type="text" name="title" value = "{{item.title}}"></p>
        {% if item.complete == True %}
        <p>complete state: <input type="checkbox" name="complete" checked/></p>
        {% else %}
        <p>complete state: <input type="checkbox" name="complete" /></p>
        {% endif %}
        <div align="right" >
            <button
                            type="submit"
                            class="btn btn-sm btn-info"
                            ng-click="saveTask()"
                            style="margin-top: 8px;"
                    >
                        Update
                    </button>
        </div>



</form>
</div>
</body>
